<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a routerLink="/" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">Admin</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Crear una cuenta
                  </h5>
                  <p class="text-center small">
                    Ingresa tus datos personales para crear una cuenta
                  </p>
                </div>
                <form
                  class="row g-3 needs-validation"
                  [formGroup]="form"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="col-12">
                    <label for="yourName" class="form-label">Nombre*</label>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="yourName"
                      required
                      formControlName="name"
                    />
                    <mat-error
                      *ngFor="
                        let error of getErrors(form.get('name')!, 'Nombre')
                      "
                    >
                      {{ error }}
                    </mat-error>
                  </div>
                  <div class="col-12">
                    <label
                      for="yourEmail"
                      class="form-label"
                      formControlName="email"
                      >Email</label
                    >
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="yourEmail"
                      required
                      formControlName="email"
                    />
                    <mat-error
                      *ngFor="
                        let error of getErrors(form.get('email')!, 'Email', {
                          emailTaken: 'ya está en uso'
                        })
                      "
                    >
                      {{ error }}
                    </mat-error>
                  </div>
                  <div class="col-12">
                    <label for="yourUsername" class="form-label"
                      >Nombre de usuario</label
                    >
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >@</span
                      >
                      <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="yourUsername"
                        required
                        formControlName="username"
                      />
                    </div>
                    <mat-error
                      *ngFor="
                        let error of getErrors(
                          form.get('username')!,
                          'Nombre de usuario',
                          {
                            usernameTaken: 'ya está en uso'
                          }
                        )
                      "
                    >
                      {{ error }}
                    </mat-error>
                  </div>
                  <div class="col-12">
                    <label for="yourPassword" class="form-label"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="yourPassword"
                      required
                      formControlName="password"
                    />
                    <mat-error
                      *ngFor="
                        let error of getErrors(
                          form.get('password')!,
                          'Contraseña'
                        )
                      "
                    >
                      {{ error }}
                    </mat-error>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        name="terms"
                        type="checkbox"
                        value=""
                        id="acceptTerms"
                        required
                        formControlName="agreeOnTerms"
                      />
                      <label class="form-check-label" for="acceptTerms"
                        >Estoy de acuerdo, acepto los
                        <a href="#">términos y condiciones</a></label
                      >
                      <mat-error
                        *ngFor="
                          let error of getErrors(
                            form.get('agreeOnTerms')!,
                            'Términos y condiciones'
                          )
                        "
                      >
                        Debes estar de acuerdo con los términos y condiciones
                      </mat-error>
                    </div>
                  </div>
                  <div class="col-12">
                    <button
                      [disabled]="form.invalid"
                      class="btn btn-primary w-100"
                      type="submit"
                    >
                      Crear cuenta
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      ¿Ya tienes una cuenta?
                      <a routerLink="/pages-login">Inicia sesión</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
