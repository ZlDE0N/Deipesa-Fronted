<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columns">
    <ng-container matColumnDef="column.propertyName">
      <ng-template *ngIf="column.sortable" #else>
        <th mat-header-cell *matHeaderCellDef>
          {{ column.header }}
        </th>
      </ng-template>
      <ng-template #else [sortActionDescription]="column.propertyName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          {{ column.header }}
        </th>
      </ng-template>
      <td mat-cell *matCellDef="let element">
        {{
          column.valueGetter
            ? column.valueGetter(element[column.propertyName])
            : element[column.propertyName]
        }}
      </td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        *ngFor="let action of rowActions"
        color="action.color"
        [matTooltip]="action.tooltip"
      >
        <mat-icon>{{ action.icon }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
