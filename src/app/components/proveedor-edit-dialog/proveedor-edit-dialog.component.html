<div class="loading-view" *ngIf="isBusy">
  <mat-spinner></mat-spinner>
</div>

<ng-container *ngIf="!isBusy">
  <h3 mat-dialog-title>{{ title }}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="fields">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="nombreProveedor" />
        <mat-error
          *ngFor="
            let error of getErrors(form.get('nombreProveedor')!, 'Nombre')
          "
        >
          {{ error }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input matInput required formControlName="direccion" />
        <mat-error
          *ngFor="let error of getErrors(form.get('direccion')!, 'Dirección')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput required formControlName="telefono" />
        <mat-error
          *ngFor="let error of getErrors(form.get('telefono')!, 'Teléfono')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correo electrónico</mat-label>
        <input matInput required formControlName="correo" />
        <mat-error
          *ngFor="
            let error of getErrors(form.get('correo')!, 'Correo electrónico')
          "
        >
          {{ error }}
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
      <button type="button" mat-flat-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
      <button mat-flat-button color="primary" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </div>
  </form>
</ng-container>
