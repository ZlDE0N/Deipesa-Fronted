<div class="loading-view" *ngIf="isBusy">
  <mat-spinner></mat-spinner>
</div>

<ng-container *ngIf="!isBusy">
  <h3 mat-dialog-title>{{ title }}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="fields">
      <mat-form-field>
        <mat-label>Cédula</mat-label>
        <input matInput required formControlName="cedula" />
        <mat-hint> XXX-XXXXXX-XXXXL </mat-hint>
        <mat-error
          *ngFor="let error of getErrors(form.get('cedula')!, 'Cédula')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput required formControlName="nombres" />
        <mat-error
          *ngFor="let error of getErrors(form.get('nombres')!, 'Nombres')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput required formControlName="apellidos" />
        <mat-error
          *ngFor="let error of getErrors(form.get('apellidos')!, 'Apellidos')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput required formControlName="telefono" />
        <mat-error
          *ngFor="let error of getErrors(form.get('telefono')!, 'Teléfono')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Dirección</mat-label>
        <textarea
          matInput
          required
          formControlName="direccion"
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
        <mat-error
          *ngFor="let error of getErrors(form.get('direccion')!, 'Dirección')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo electrónico</mat-label>
        <input matInput required formControlName="correo" />
        <mat-error
          *ngFor="
            let error of getErrors(form.get('correo')!, 'Correo electrónico')
          "
        >
          {{ error }}
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
      <button type="button" mat-flat-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
      <button mat-flat-button color="primary" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </div>
  </form>
</ng-container>
